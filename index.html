<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<meta charset="utf-8">

	<meta name="description" content="Store books you've read!">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Personal Library App</title>
</head>
<body>
	<div id="app">
		<div id="sidebar">
			<button id="bookform" class="form-control" onclick="bookForm()">+ New Book</button>
			<button id="hideform" class="form-control" onclick="hideForm()">Hide Form</button>
			<div id="form">
				<label for="title">Book Title</label>
				<input class="form-control" type="text" id="title" name="title" minlength="3" required>
				<label for="author">Book Author</label>
				<input class="form-control" type="text" id="author" name="author" minlength="3" required>
				<label for="pages">Pages in book</label>
				<input class="form-control" type="number" id="pages" name="pages" required>
				<button class="pt-10" type="submit" onclick="addBookToLibrary()">Submit</button>
			</div>
			<p id="count"></p>
			<button id="bookform" class="form-control" onclick="clearCards()">Clear Books</button>

		</div>
		<div id="content">
			<div id="books">
			</div>
		</div>
	</div>
	<!-- Latest compiled JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>	
</body>
</html>
